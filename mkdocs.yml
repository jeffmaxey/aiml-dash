site_name: AIML Dash
repo_url: https://github.com/jeffmaxey/aiml-dash
site_url: https://jeffmaxey.github.io/aiml-dash
site_description: A comprehensive Dash application for Predictive Analytics and Machine Learning with dynamic plugin framework.
site_author: Jeff A. Maxey
edit_uri: edit/main/docs/
repo_name: jeffmaxey/aiml-dash
copyright: Maintained by <a href="https://jeffmaxey.com">jeffmaxey</a>.

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Data Management: user-guide/data-management.md
      - Analysis Tools: user-guide/analysis-tools.md
      - Visualization: user-guide/visualization.md
      - Export & Import: user-guide/export-import.md
  - Plugin Development:
      - Overview: plugin-development/overview.md
      - Plugin Structure: plugin-development/structure.md
      - Creating Plugins: plugin-development/creating-plugins.md
      - Components & Layouts: plugin-development/components-layouts.md
      - Callbacks: plugin-development/callbacks.md
      - Testing: plugin-development/testing.md
      - Best Practices: plugin-development/best-practices.md
  - UI Components:
      - Overview: ui-components/overview.md
      - Layout System: ui-components/layout-system.md
      - Common Components: ui-components/common-components.md
      - Theming: ui-components/theming.md
  - API Reference:
      - Core Modules: api-reference/core.md
      - Plugin System: api-reference/plugins.md
