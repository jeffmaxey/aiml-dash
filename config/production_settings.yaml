allowed_hosts:
- '*'
app_description: A Dash application for Predictive Analytics and Machine Learning.
app_name: AIML Dash
app_title: AIML Dash
app_version: 1.0.0
auto_save: true
cache_default_timeout: 300
cache_enabled: true
cache_timeout: 3600
cache_type: SimpleCache
